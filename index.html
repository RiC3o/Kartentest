<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karte ziehen</title>
    <style>
        /* Basis Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #333;
            color: #f0f0f0;
        }

        /* Button Styling */
        button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #f0f0f0;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Bild Styling */
        img {
            max-width: 80%;
            max-height: 80vh;
            margin-top: 20px;
            display: none;
            border: 4px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Karte ziehen</h1>
    <button onclick="showRandomImage()">Ziehe eine Karte</button>
    <img id="randomImage" src="" alt="Gezogene Karte">

    <script>
        function showRandomImage() {
            // Anzahl der Bilder im Ordner
            const imageCount = 5;
            
            // Zufallszahl zwischen 1 und imageCount generieren
            const randomIndex = Math.floor(Math.random() * imageCount) + 1;
            
            // Bild-Element aktualisieren und anzeigen
            const imgElement = document.getElementById('randomImage');
            imgElement.src = `images/image${randomIndex}.jpg`;
            imgElement.style.display = 'block';
        }
    </script>

</body>
</html>
